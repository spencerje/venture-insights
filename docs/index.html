<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venture Insights</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .article {
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 15px 20px;
      margin-bottom: 15px;
      transition: box-shadow 0.2s;
    }
    .article:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .article h3 {
      margin: 0 0 8px;
    }
    .article a {
      color: #007acc;
      text-decoration: none;
    }
    .article a:hover {
      text-decoration: underline;
    }
    .article p {
      margin: 5px 0;
      color: #444;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Venture Insights</h1>
  <div id="articles">Loading articles...</div>

  <script>
    function truncate(str, maxLength = 300) {
      return str.length > maxLength ? str.slice(0, maxLength) + 'â€¦' : str;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return isNaN(date) ? 'Unknown date' : date.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    fetch('articles.json')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('articles');
        container.innerHTML = ''; // Clear "Loading..." text

        if (!data.length) {
          container.innerHTML = '<p>No articles found.</p>';
          return;
        }

        data.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h3><a href="${article.link}" target="_blank" rel="noopener noreferrer">${article.title || 'Untitled'}</a></h3>
            <p class="meta"><strong>Source:</strong> ${article.source || 'Unknown'} | <strong>Published:</strong> ${formatDate(article.published)}</p>
            <p>${truncate(article.summary || '')}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error loading articles:', error);
        document.getElementById('articles').innerHTML = '<p style="color: red;">Failed to load articles.</p>';
      });
  </script>
</body>
</html>
